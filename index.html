<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/img1.png" type="image/x-icon">
    <title>Husky</title>
</head>

<body>
    <header>
        <div class="logo">
            <img class="imgLogo" src="./img/img2.png" alt="imagem de husky">
        </div>
        <div class="links">
            <a class="linkNav" href="#">Conheça mais</a>
            <a class="linkNav" href="#">Faça parte </a>
            <a class="linkNav" href="#">Fotos </a>
            <a class="linkNav" href="#">Redes Sociais</a>
        </div>
    </header>
    <main>
        <div class="container">
            <section>
                <div class="containerConteudo">
                    <h1>Matilha Husky</h1>
                    <p class="containerP">Faça parte da matilha você também, os lobinhos mais lindos da cidade</p>
                    <button class="containerButton">Venha fazer parte!!!</button>
                </div>
            </section>
            <section>
                <div class="containerImg">
                    <img src="./img/img3.png" alt="">
                </div>
            </section>
        </div>
        <div class="containerInfos">
            <h3>O QUE SOMOS? </h3>
            <p class="containerParagrafo">Grupo para orientações sobre <strong>criação de husky</strong> em Fortaleza</p>
            <encontros class="containerParagrafo">Encontros mensais para <strong>socialização</strong> dos nossos <strong>aumigos</strong>!!</p>
        </div>
    </main>
    <footer>
        <div class="footerImg">
            <img src="./img/img2.png">
        </div>
    </footer>

</body>

</html>
